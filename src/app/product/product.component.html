<div class="product" [class.bought]="product.isBought" *ngIf="product">
  <h4>{{product.name}}</h4>
  <p>${{product.price}}</p>
  <button (click)="outBuy.emit(product.id)" *ngIf="!product.isBought">buy</button>
  <button (click)="outEdit.emit(product)">edit</button>
  <button (click)="outDelete.emit(product.id)">remove</button>
</div>
